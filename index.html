<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    
    <div id="logo">
    <h1><button type="reset">
        <img alt="logo" src="./img/rpg world png.png"
        width="345" height="100"></button></h1>
    </div>

<div id="attdiv">
    <div>
    <h2>Stats</h2>
    <table id="atttable">
        <tr class="attstat" id="atthp">
            <td class="minus">
                <i class="fas fa-minus-square" onclick="remhp()"></i>
            </td>
            <td class="statnumb">
                <img class="staticon" src="./img/shield.png" alt="">
                <span id="hp">0</span>
            </td>
            <td class="plus">
                <i class="fas fa-plus-square" onclick="addhp()"></i>
            </td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr class="attstat" id="attatk">
            <td class="minus">
                <i class="fas fa-minus-square" onclick="rematk()"></i>
            </td>
            <td class="statnumb">
                <img class="staticon" src="./img/sword.png" alt="">
                <span id="atk">1</span>
            </td>
            <td class="plus">
                <i class="fas fa-plus-square" onclick="addatk()"></i>
            </td>
        </tr>
    </table>
    <h3>Points: <span id="pointnumber">0</span></h3> 
    </div>
</div>

<div id="spawnzone" onclick="takedmg()">
    <img id="monster" src="./img/slime.gif" alt="slime">
<img id="fireball" src="./img/foguin.gif" alt="">
</div>
    <div id="infozone">
        <h4><span id="monstername">Slime</span> // Lv: <span id="monsterlv">1</span> // HP: <span id="monsterhp">10</span></h4>
    </div>

    <script src="./javascript/script.js"></script>
</body>
</html>
